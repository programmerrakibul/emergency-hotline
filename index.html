<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Emergency Hotline</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#F5FFF6] text-[#111111] text-base font-['Hind_Madurai'] font-normal min-h-dvh"
  >
    <!-- Header Area Starts Here -->
    <header>
      <!-- Navbar Area Starts Here -->
      <nav class="bg-white py-5 shadow-sm shadow-[#b5b5b540]">
        <div class="container mx-auto px-4 flex justify-between items-center">
          <!-- Logo Area -->
          <div class="flex items-center gap-2">
            <figure class="size-12">
              <img src="./assets/logo.png" alt="" />
            </figure>
            <span
              class="text-[#006747] font-bold font-['Roboto'] text-2xl leading-6"
              >Emergency <br />
              Services</span
            >
          </div>

          <!-- Navbar Right Side -->
          <div class="flex items-center gap-3">
            <!-- Life -->
            <div
              class="flex items-center gap-2.5 py-3 px-7 rounded-[50px] bg-[#41ff6b1a]"
            >
              <span id="nav-heart" class="font-['Inter'] text-xl font-black"
                >0</span
              >
              <img src="./assets/heart.png" class="size-7" alt="" />
            </div>

            <!-- Coin -->
            <div
              class="flex items-center gap-2.5 py-3 px-7 rounded-[50px] bg-[#41ff6b1a]"
            >
              <span id="nav-coin" class="font-['Inter'] text-xl font-black"
                >100</span
              >
              <img src="./assets/coin.png" class="size-6" alt="" />
            </div>

            <!-- Copy -->
            <div
              class="flex items-center gap-2.5 py-3 px-7 rounded-[50px] bg-[#00A63E] text-white font-['Inter'] text-xl font-semibold"
            >
              <span id="nav-copy">0</span>
              <span>Copy</span>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner Area Starts Here -->
      <div
        class="bg-gradient-to-l from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100% py-8 text-white"
      >
        <figure class="size-24 mx-auto mb-3">
          <img src="./assets/logo-dark.png" alt="" />
        </figure>
        <div class="text-center">
          <h1 class="text-4xl font-semibold">জরুরি সেবা ডিরেক্টরি</h1>
          <p class="mt-3 text-xl font-['Roboto']">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
